        <li><a href="index.html">Home</a></li>
        <li><a href="./contact.html" target="_parent">Contact</a></li>
        <li><a href="#" target="_parent">About Us</a></li>
        <li><a href="#" target="_parent">Help</a></li>
      </ul>

      <div class="flex items-center justify-center">
        <!-- Login -->
        <div class="flex flex-row items-center justify-center hover:text-[#faebd7]  hover:bg-(--color-gray-pink) rounded-[10px] transition duration-200 ease-in-out ">
            <img class="w-4 hidden md:block" src="./assets/loginSymbol.png" alt="">
            <a href="./login.html" class="hidden   md:inline-block md:text-center p-2 font-bold w-15 ">Login</a>
        </div>
        <!-- Sign in -->
        <div class="flex flex-row items-center justify-center mx-4   hover:text-[#faebd7]  hover:bg-(--color-gray-pink) rounded-[10px] transition duration-200 ease-in-out">
            <img class="w-4 hidden md:block" src="./assets/signinSymbol.png" alt="">
            <a href="./sign_up.html" class="hidden   md:inline-block md:text-center p-2 font-bold w-18 ">Sign in</a>
        </div>
      </div>

      <!-- Menu button   -->
      <button onclick="handlemenu()">
        <img class="w-6 mx-6 h-6 p-1  rounded-[3px] md:hidden" src="assets/menu.png" alt="">
      </button>

      <!-- Mobile menu -->
      <div id="menubtn" class="fixed inset-0 bg-[#C1C0C3] h-screen hidden md:hidden">
        <div class="bg-(--color-gray-pink) h-[281px]">
            <nav class="bg-(--color-light-pink) flex items-center justify-between  w-auto h-10  shadow-2xl mb-1">
              <div class="flex items-center justify-center">
                <img class="w-5 mx-[4px] md:ml-8" src="./assets/file-format.png" alt="">
                <h1 class=" text-[17px] font-semibold mx-[2px] md:text-3xl ">Format Converter</h1>
              </div>
              <button onclick="handlemenu()">
                <img class="w-6 mx-6 h-6 p-1  rounded-[3px] md:hidden" src="assets/x-button.png" alt="">
              </button>
            </nav>

            <div>
                <ul  class=" flex flex-col [&>*]:my-2 [&>*]:mx-2 [&>*]:text-[11px] [&>*]:block">
                  <li><a href="./index.html">Home</a></li>
                  <li><a href="./contact.html" target="_parent">Contact</a></li>
                  <li><a href="#" target="_parent">About Us</a></li>
                  <li><a href="#" target="_parent">Help</a></li>
                </ul>
            </div>  
            <div class="h-[1px] bg-gray-300 mx-2 my-5"></div>
            
            <div class="flex items-center mx-1 my-1" >
                <img class="w-4" src="./assets/signinSymbol.png" alt="">
                <a href="./sign_up.html" class="mx-1 inline-block text-center w-11 h-7 text-[13px] font-bold  ">Sign in</a>
            </div>
            <div class="flex items-center mx-1" >
                <img class="w-4" src="./assets/loginSymbol.png" alt="">
                <a href="./login.html" class="mx-1 inline-block text-center w-9 h-7 text-[13px] font-bold  ">Login</a>
            </div>
        </div>
      </div>


    </nav>

      <div class="flex justify-center items-center flex-col">
        <div class="flex justify-center items-center p-5 flex-col text-white bg-(--color-gray-pink) w-[85vw] h-130 shadow-2xl rounded-3xl md:w-[90vw] lg:w-[70vw] md:flex-row-reverse md:items-center md:justify-center">
            <!-- Upload file system -->
            <div class=" custom-media1s flex items-center flex-col justify-center w-[66vw] h-[60vw] md:h-80 md:mx-3 border-4 border-dashed border-(--color-inputbg) rounded-2xl hover:border-[#c6da7e] sm:w-90" >
              <input type="file" id="imageInput" accept="image/*" style="display: none" />
              <label for="imageInput"><img class="w-30" src="assets/upload_file.png" alt=""/></label>
              <label for="imageInput">Upload File</label>
            </div>

            <!-- Setting section -->
            <div class=" flex flex-col justify-center items-center gap-1 md:gap-5 md:mx-3 md:items-baseline">
              <div class="flex items-center justify-center m-6 mt-3 ">
                <label for="format">Convert To :</label>
                <select class="bg-gradient-to-l  from-[#f5f8ea] to-[#faebd7] text-black p-[2px] rounded-[5px] m-2 " id="format">
                  <option value="jpeg">JPEG</option>
                  <option value="png">PNG</option>
                  <option value="webp">WEBP</option>
                  <option value="ico">ICO</option>
                </select>
              </div>

              <!-- Width -->
              <label class="my-2" for="resizeWidth">Resize (optional):</label>
              <div class="flex justify-center items-center">
                <label class="my-[3px]" for="resizeWidth">Width : </label> 
                <input class="bg-(--color-inputbg) px-[6px] text-black rounded-[3px] md:w-35" type="number" id="resizeWidth"  placeholder="Width" /> 
              </div>
              
              <!-- Height -->
              <div class="flex justify-center items-center">
                <label class="my-[3px]" for="resizeHeight">Height :</label>
                <input class="bg-(--color-inputbg) px-[6px] text-black rounded-[3px] md:w-34" type="number" id="resizeHeight"  placeholder="Height"  />
              </div>

              <label class="my-2"><input type="checkbox" id="grayscale" /> Apply Grayscale</label>
            </div>
          </div>
          <!-- Convert button -->
            <button class="bg-[#faebd7] hidden text-black border-black border-2 text-2xl w-50 h-15 rounded-[6px] mt-6 mb-3  hover:border-white hover:bg-[#eccda5]  active:bg-[#d5b78e] " onclick="convertImage()" id="convertbtn">Convert</button>
            <p id="done_msg" class="text-green-500 hidden font-bold text-[12px] sm:text-2xl md:text-3xl">ðŸ‘‡Format changed! Scroll down to Download imageðŸ‘‡</p>
            <img class="w-75 mt-15 mb-7 md:w-[30vw]"  id="preview" alt="Image Preview" style="display: none" />
            <label id="downloadbtn" class=" bg-[#faebd7] hidden text-center  p-3 border-black border-2 text-2xl w-50 h-15 mb-20 rounded-[6px] hover:border-white hover:bg-[#eccda5]  active:bg-[#d5b78e] "><a  id="downloadLink" style="display: none" download> Download Image</a></label>

          <!-- help section -->
  
       </div>



    <canvas id="canvas" style="display: none"></canvas>
