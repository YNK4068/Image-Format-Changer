<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Changer | JPEG to PNG | PNG to JPEG | JPEG to ICO | PNG to ICO | JPEG to WEBP</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./customStyles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon-16x16.png">
    
  </head>

  <body>
    <!-- Navbar -->
    <nav class="bg-(--color-light-pink) flex items-center justify-between  w-auto h-28  shadow-2xl mb-10">
      <div class="flex items-center justify-center">
        <img class="w-12 mx-3 md:ml-8" src="./assets/file-format.png" alt="">
        <h1 class=" text-2xl font-semibold mx-2 md:text-3xl ">Format Converter</h1>
      </div>
      
      <ul class="hidden md:flex justify-center items-center [&>*]:m-5 [&>*]:p-2 [&>*]:font-bold [&>*]:hover:text-red-700  [&>*]:hover:border-b-4 [&>*]:hover:border-white">
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" target="_parent">About Us</a></li>
        <li><a href="#" target="_parent">Help</a></li>
      </ul>

      <!-- Login -->
       <div>
          <button class="hidden md:inline bg-[#D8ECFE] hover:bg-[#b0d9ff] hover:border-white p-2 border-3 border-[#8d673d] w-20 font-bold  rounded-[10px]">Login</button>
       </div>

      <!-- Menu button   -->
      <button onclick="handlemenu()">
        <img class="w-8 mx-6 h-8 p-1 border-2 border-gray-600 rounded-[3px] md:hidden" src="assets/menu.png" alt="">
      </button>

      <!-- Mobile menu -->
      <div id="menubtn" class="fixed inset-0 bg-white h-screen hidden md:hidden">
        <div>
            <nav class="bg-(--color-light-pink) flex items-center justify-between  w-auto h-28 mb-2">
              <div class="flex items-center justify-center">
                <img class="w-12 mx-3 md:ml-8" src="./assets/file-format.png" alt="">
                <h1 class=" text-2xl font-semibold mx-2 md:text-3xl ">Format Converter</h1>
              </div>
              <button onclick="handlemenu()">
                <img class="w-8 mx-6 h-8 p-1 border-2 border-gray-600 rounded-[3px] md:hidden" src="assets/x-button.png" alt="">
              </button>
            </nav>

            <div>
                <ul  class=" flex flex-col [&>*]:my-3 [&>*]:mx-3">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Contact</a></li>
                  <li><a href="#" target="_parent">About Us</a></li>
                  <li><a href="#" target="_parent">Help</a></li>
                </ul>
            </div>  
            <div class="h-[1px] bg-gray-300 mx-2 my-8"></div>
            <div >
                <button class="bg-[#D8ECFE] mx-3 p-1 border-3 border-[#8d673d] w-20 font-bold  rounded-[10px]">Login</button>
            </div>
        </div>
      </div>


    </nav>

      <div class="flex justify-center items-center flex-col">
        <div class="flex justify-center items-center p-5 flex-col bg-(--color-lighter-pink) w-[85vw] h-130 shadow-2xl rounded-3xl md:w-[90vw] lg:w-[70vw] md:flex-row-reverse md:items-center md:justify-center">
            <!-- Upload file system -->
            <div class=" custom-media1s flex items-center flex-col justify-center w-[66vw] h-[60vw] md:h-80 md:mx-3 border-4 border-dashed border-[#8d673d82] rounded-2xl hover:border-white sm:w-90" >
              <input type="file" id="imageInput" accept="image/*" style="display: none" />
              <label for="imageInput"><img class="w-30" src="assets/upload_file.png" alt=""/></label>
              <label for="imageInput">Upload File</label>
            </div>

            <!-- Setting section -->
            <div class=" flex flex-col justify-center items-center gap-1 md:gap-5 md:mx-3 md:items-baseline">
              <div class="flex items-center justify-center m-6 mt-3 ">
                <label for="format">Convert To :</label>
                <select class="bg-(--color-light-pink) p-[2px] rounded-[5px] m-2 hover:bg-(--color-hoverpink)" id="format">
                  <option value="jpeg">JPEG</option>
                  <option value="png">PNG</option>
                  <option value="webp">WEBP</option>
                  <option value="ico">ICO</option>
                </select>
              </div>

              <!-- Width -->
              <label class="my-2" for="resizeWidth">Resize (optional):</label>
              <div class="flex justify-center items-center">
                <label class="my-[3px]" for="resizeWidth">Width : </label> 
                <input class="bg-(--color-inputbg) rounded-[3px] md:w-35" type="number" id="resizeWidth"  placeholder="Width" /> 
              </div>
              
              <!-- Height -->
              <div class="flex justify-center items-center">
                <label class="my-[3px]" for="resizeHeight">Height :</label>
                <input class="bg-(--color-inputbg) rounded-[3px] md:w-34" type="number" id="resizeHeight"  placeholder="Height"  />
              </div>

              <label class="my-2"><input type="checkbox" id="grayscale" /> Apply Grayscale</label>
            </div>
          </div>
          <!-- Convert button -->
            <button class="bg-(--color-red) hidden text-white border-black border-2 text-2xl w-50 h-15 rounded-[6px] mt-6 mb-3 hover:bg-(--color-hoverred) hover:text-white hover:border-white" onclick="convertImage()" id="convertbtn">Convert</button>
            <p id="done_msg" class="text-green-500 hidden font-bold text-[12px] sm:text-2xl md:text-3xl">ðŸ‘‡Format changed! Scroll down to Download imageðŸ‘‡</p>
            <img class="w-75 mt-15 mb-7 md:w-[30vw]"  id="preview" alt="Image Preview" style="display: none" />
            <label id="downloadbtn" class="bg-(--color-red) hidden text-center text-white p-3 border-black border-2 text-2xl w-50 h-15 mb-20 rounded-[6px] hover:bg-(--color-hoverred) hover:text-white hover:border-white"><a  id="downloadLink" style="display: none" download> Download Image</a></label>

          <!-- help section -->
  
       </div>



    <canvas id="canvas" style="display: none"></canvas>
  </body>
  <script src="./script.js"></script>
</html>
