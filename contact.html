<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./customStyles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon-16x16.png">
</head>
<body class="bg-[#C1C0C3]  m-auto">

    <div class="main flex justify-center items-center flex-col ">
        
        <div class="flex justify-center items-center flex-col text-black">
            <h1 class="text-3xl my-5 text-black font-bold" >Get in touch!</h1>
            <p class="ctm-size text-gray-700 my-5 text-[16px]">Contact us for a quote, help out to join the team</p>
        </div>
        
        <div class="text-black text-[12px] flex flex-col md:flex-row md:[&>*]:px-9 md:[&>*]:py-5 [&>*]:my-1">
            <div class="flex items-center gap-3 md:flex-col  rounded-2xl hover:bg-gradient-to-l  hover:from-[#f5f8ea] hover:to-[#faebd7]">
                <img class="w-[20px]" src="assets/maps-and-flags.png" alt="">
                <p>102 Street 2714 Don</p>
            </div>
            <div class="flex items-center gap-3 md:flex-col rounded-2xl hover:bg-gradient-to-l  hover:from-[#f5f8ea] hover:to-[#faebd7]">
                <img class="w-[20px]" src="assets/phone-call.png" alt="">
                <a href="tel:+918329328782">+918329328782</a>
            </div>
            <div class="flex items-center gap-3 md:flex-col  rounded-2xl hover:bg-gradient-to-l  hover:from-[#f5f8ea] hover:to-[#faebd7]">
                <img class="w-[20px]" src="assets/massege.png" alt="">
                <a href="mailto:shikalgaryaseen@gmail.com">shikalgaryaseen@gmail.com</a>
            </div>
        </div>
        <div class="w-[94%] h-170 md:h-120 my-5 p-6 text-white bg-(--color-gray-pink) rounded-[8px] md:w-[65%] lg:w-[50%]">
            
                <h2 class="my-2 mb-6 font-bold">Contact form</h2>
                
                    <div class="md:flex justify-between  text-[14px]  my-9">
                        <div class="md:w-1/2 md:mx-4">
                            <!-- Name -->
                            <div class="flex flex-col my-3">
                                <label class="my-[2px]" for="name">Your name</label>
                                <input required class="border-3 my-1 h-10 p-1 bg-(--color-inputbg) text-black border-gray-200 hover:border-[#FFF39A] focus:border-[#FFF39A] focus:outline-none rounded-[5px]" placeholder="Enter Your Name" type="text" id="name">
                            </div>
                            <!-- Mail -->
                            <div class="flex flex-col my-3">
                                <label class="my-[2px]" for="mail">Mail</label>
                                <input required class="border-3 my-1 h-10 p-1 bg-(--color-inputbg) text-black border-gray-200 hover:border-[#FFF39A] focus:border-[#FFF39A] focus:outline-none rounded-[5px]" placeholder="Enter Your Email" type="mail" id="mail">
                            </div>
                            <!-- Phone -->
                            <div class="flex flex-col my-3">
                                <label class="my-[2px]" for="phone">Phone</label>
                                <input required class="border-3 my-1 h-10 p-1 bg-(--color-inputbg) text-black border-gray-200 hover:border-[#FFF39A] focus:border-[#FFF39A] focus:outline-none rounded-[5px]" placeholder="Phone Number" type="tel" id="phone">
                            </div>
                        </div>
                        <!-- Message -->
                        <div class="flex flex-col my-3 md:w-1/2 md:mx-4">
                            <label class="my-[2px]" for="msg ">Message</label>
                            <textarea class="rounded-[7px] p-2 h-48 md:h-53 bg-(--color-inputbg) text-black hover:border-[#FFF39A] focus:border-[#FFF39A] focus:outline-none" placeholder="Write your message here.."  id="msg" style="resize: none;"></textarea>
                        </div>
                        
                    </div>
                <button class=" block text-black p-3 w-47 m-auto rounded-[6px]  bg-gradient-to-l  from-[#f5f8ea] to-[#faebd7]" id="send_btn" onclick="sendMsg()">Send Message</button>            
     
    </div>
</body>
    <script src="./script.js"></script>
</html>
